{% extends "base_auth.html" %}

{% block title %}Register - InaKyui BLOG{% endblock %}

{% block head %}
<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}

{% block mask %}
<div class="container d-flex align-items-center no-padding">
    <div class="col">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="card bg-primary text-white">
            <div class="card-body">
              <button type="button" class="btn btn-primary btn-nobg btn-zoom--hover mb-5">
                <span class="btn-inner--icon"><i class="fas fa-arrow-left"></i></span>
              </button>
              <span class="clearfix"></span>
              <img src="{{ url_for('static', filename='images/logo.png')}}" style="width: 50px;">
              <h4 class="heading h3 text-white pt-3 pb-5">Welcome,<br>
                register your account.</h4>
              <form class="form-primary" method="POST">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" id="input_email" placeholder="Your email">
                    <small id="email-help" class="form-text text-muted">Email for authentication and login only.</small>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" name="captcha" class="form-control" placeholder="Captcha">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-block btn-lg bg-white btn-outline-secondary" id="captcha-btn">Get captcha</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="User name">
                </div>
                <div class="form-group">
                    <input type="text" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="text" name="password_confirm" class="form-control" placeholder="Repeat password">
                </div>
                <button type="submit" class="btn btn-block btn-lg bg-white mt-4">Sign up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
